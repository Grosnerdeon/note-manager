
<div class="noutes-container">
    <div class="list-card">
        <div class="card" *ngFor="let noute of noutes">
            <mat-card>
                <mat-card-title >
                    <a class="title-noute" [routerLink]="['/', noute._id]">
                        {{noute.title}}
                    </a>
                </mat-card-title>
                <mat-card-subtitle class="description-noute">{{noute.description}}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-raised-button (click)="openEditDialog(noute.title, noute.description, noute._id, true)">Edit</button>
                    <button mat-raised-button (click)="deleteNoute(noute._id)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div> 
</div>
